    <style>
        body {

            background-color: #f0f2f5;

            width: 100%;
            max-width: 800px;
            margin-top: 50px; /* Th√™m kho·∫£ng tr·ªëng ƒë·ªÉ kh√¥ng b·ªã che b·ªüi c√°c n√∫t nav */
        }
        h1 {
            text-align: center;
            color: #0d6efd;

            font-size: 1.8em;
        }
        #question-container {

        #question-text {

        }
        #options-container {
            display: flex;

        .option-btn {

        }
        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;

            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        #next-btn, #restart-btn {
            background-color: #0d6efd;

             font-size: 1.6em;
             margin-bottom: 25px;
        }

        /* CSS cho c√°c n√∫t ƒëi·ªÅu h∆∞·ªõng ·ªü g√≥c tr√™n */
        .navigation-links-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

<body>

    <div id="quiz-container">
        <h1>√în t·∫≠p Tr·∫Øc nghi·ªám</h1>
        <div id="question-container">
            <p id="question-text"></p>
            <div id="options-container"></div>
        </div>
        <div id="controls">
            <span id="progress"></span>
            <button id="next-btn" style="display: none;">C√¢u ti·∫øp theo</button>
        </div>
        <div id="score-container" style="display: none;">
            <p id="score-text"></p>
            <button id="restart-btn">L√†m l·∫°i t·ª´ ƒë·∫ßu</button>
        </div>
    </div>
    
    <!-- N·∫°p file d·ªØ li·ªáu t·ª´ b√™n ngo√†i -->
    <script src="quizData.js"></script>

    <!-- Script ch√≠nh ƒë·ªÉ ch·∫°y ·ª©ng d·ª•ng -->
    <script>
        // Kh·ªëi const quizData ƒë√£ ƒë∆∞·ª£c chuy·ªÉn ra file quizData.js
        const quizContainer = document.getElementById('quiz-container');
        const questionContainer = document.getElementById('question-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const progressText = document.getElementById('progress');
        const scoreContainer = document.getElementById('score-container');
        const scoreText = document.getElementById('score-text');
        const controlsContainer = document.getElementById('controls');
        
        let shuffledQuestions, currentQuestionIndex, score;

        function startQuiz() {
            // Ki·ªÉm tra xem quizData ƒë√£ ƒë∆∞·ª£c n·∫°p ch∆∞a
            if (typeof quizData === 'undefined' || quizData.length === 0) {
                questionText.innerText = "L·ªói: Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu c√¢u h·ªèi. Vui l√≤ng ki·ªÉm tra file quizData.js.";
                return;
            }

            shuffledQuestions = [...quizData].sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            score = 0;
            scoreContainer.style.display = 'none';
            questionContainer.style.display = 'block';
            controlsContainer.style.display = 'flex';
            nextBtn.style.display = 'none';
            setNextQuestion();
        }

        function setNextQuestion() {
            resetState();
            showQuestion(shuffledQuestions[currentQuestionIndex]);
        }

        function showQuestion(questionData) {
            questionText.innerText = questionData.question;
            progressText.innerText = `C√¢u ${currentQuestionIndex + 1} / ${quizData.length}`;
            
            optionsContainer.innerHTML = ''; // X√≥a c√°c ƒë√°p √°n c≈©

            for (const key in questionData.options) {
                if (questionData.options.hasOwnProperty(key)) {
                    const button = document.createElement('button');
                    button.innerText = `${key.toUpperCase()}. ${questionData.options[key]}`;
                    button.classList.add('option-btn');
                    button.dataset.option = key;
                    button.addEventListener('click', selectAnswer);
                    optionsContainer.appendChild(button);
                }
            }
        }

        function resetState() {
            nextBtn.style.display = 'none';
            const currentButtons = optionsContainer.querySelectorAll('.option-btn');
            currentButtons.forEach(button => {
                button.disabled = false;
                button.classList.remove('correct', 'incorrect');
            });
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;
            const selectedOption = selectedBtn.dataset.option;
            const correct = selectedOption === shuffledQuestions[currentQuestionIndex].answer;

            if (correct) {
                score++;
                selectedBtn.classList.add('correct');
            } else {
                selectedBtn.classList.add('incorrect');
            }

            const allButtons = optionsContainer.querySelectorAll('.option-btn');
            allButtons.forEach(button => {
                if (button.dataset.option === shuffledQuestions[currentQuestionIndex].answer) {
                    button.classList.add('correct');
                }
                button.disabled = true;
            });

            if (shuffledQuestions.length > currentQuestionIndex + 1) {
                nextBtn.style.display = 'block';
            } else {
                showScore();
            }
        }

        function showScore() {
            questionContainer.style.display = 'none';
            controlsContainer.style.display = 'none';
            scoreContainer.style.display = 'block';
            const percentage = Math.round((score / quizData.length) * 100);
            scoreText.innerHTML = `B·∫°n ƒë√£ ho√†n th√†nh! <br> K·∫øt qu·∫£: ${score} / ${quizData.length} c√¢u ƒë√∫ng (${percentage}%)`;
        }

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            setNextQuestion();
        });

        restartBtn.addEventListener('click', startQuiz);

        // B·∫Øt ƒë·∫ßu
        startQuiz();
    </script>
